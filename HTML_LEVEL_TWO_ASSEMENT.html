<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML_LEVEL_TWO</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <h2>Please Note:First Name,Last Name,Password, and Email are required</h2>
    <form  method="get">
    <label for="firstname">First Name:</label>
    <input id="firstname" type="text" name="" placeholder="First Name" required>
    <label for="lastname">Last Name:</label>
    <input id="lastname"  type="text" name="" placeholder="Last Name" required>
    <p></p>
    <label for="email">Email:</label>
    <input id="email" type="email" name="" placeholder="name@email.com" required>
    <label for="Password">Password:</label>
    <input id="password" type="password" name="" value="" required>
    <h2>Are you over the age of 18?</h2>
    <label for="age">Yes:</label>
    <input id="age" type="radio" name="age" value="">
    <label for="age">No:</label>
    <input id="age" type="radio" name="age" value="">
    <h2>Do you have a Credit Card or PayPal?</h2>
    <select  name="payment">
      <option name="Credit Card">Credit Card</option>
      <option name= "PayPal">PayPal</option>
    </select>
    <p></p>
    <input type="submit" name="" value="Sign Up">
    </form>
  </body>
</html>
